<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name ="keywords" content= "recipies, food, hungry, yummly API, time, cook, snack, main course, mid-night snack, dinner, lunch, Laura Culham, Coral Xinting He, Luke Diamantopoulos, API">
	<meta name="description" content= "">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans|Abril+Fatface' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type ="text/css" href="styles/style.css">

	<!-- Clock Java and CSS  -->
	<link rel="stylesheet" href="styles/flipclock.css">
	
	<!-- Clock Java and CSS  -->

	<title>Munch Time!</title>
	<script id="recipeTemplate" type='x-handlebars-template'>
		<div class='oneRecipe'>		
			<div class='static'>
				<img src="{{image}}">
				<div class='recipe__title'>
					<h2>{{name}}</h2>
					<p>{{time}}</p>
				</div>
			</div>
			<div class="details">
				<ul class='click'>
					{{#each ingredient}}
					<li>{{this}}</li>
					{{/each}}
				</ul>
		    	<a href="{{source}}" target="_blank">Click here to see the full recipe!</a>
	    	</div>

		</div>
	</script>

</head>

<body>
	</div>
	<nav>
		<img src="asset/logo.png" alt="">
		
			<button>About</button>
			
	</nav>

	
	<div class="hero">
	<!-- hero image by Todd Quackenbush -->
		
			
		
			<!-- clock -->
			<div class="clock" style="margin:2em;"></div>
			<!-- clock -->
				
			<div class="buttons">
				<h1>At MunchTime, we inspire your appetite with carefully selected recipes to fit the time of day.</h1>
				<form action="" class="whatToEat">
					<details>
						
						<summary class="clearfix"><p>Any Allergies?</p><img src="asset/plus.svg" alt=""></summary>
						<ul class='Allergies'>
							<label for="gluten">Gluten</label>
							<li><input type="checkbox" value="393^Gluten-Free" id="gluten"></li>
							<label for="egg">Egg</label>
							<li><input type="checkbox" value="397^Egg-Free" id="egg"></li>
							<label for="peanuts">Peanuts</label>
							<li><input type="checkbox" value="394^Peanut-Free" id="peanuts"></li>
							<label for="dairy">Dairy</label>
							<li><input type="checkbox" value="396^Dairy-Free" id="dairy"></li>
							<label for="seafood">Seafood</label>
							<li><input type="checkbox" value="398^Seafood-Free" id="seafood"></li>
						</ul>
					</details>
		
					<details>
						
						<summary class="clearfix"><p>Diet?</p><img src="asset/plus.svg" alt=""></summary>
						<ul class="diet">
							<label for="vegetarian">Vegetarian</label>
							<li><input type="checkbox" value="387^Lacto-ovo vegetarian" id="vegetarian"></li>
							<label for="vegan">Vegan</label>
							<li><input type="checkbox" value="386^Vegan" id="vegan"></li>
						</ul>
					</details>
					<input type="submit" value="Feed Me!">
				</form>
			</div>
		</div>
	

	<main id="content">
		<div class='wrapper'>
			<section id="recipes">
				
			</section>		
		</div>
		<button class="more">Show me more</button>	
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src = "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src='apps/script.js'></script>
	<script src="styles/flipclock.js"></script>	

	<!-- ------------------------------Clock javascript -->
		<script type="text/javascript">
				var clock;
				
				$(document).ready(function() {
					clock = $('.clock').FlipClock({
						clockFace: 'TwelveHourClock',
						showSeconds: false
					});
				});
			</script>
		<!-- ------------------------------Clock javascript -->

</body>

</html>
