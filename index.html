<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name ="keywords" content= "recipies, food, hungry, yummly API, time, cook, snack, main course, mid-night snack, dinner, lunch, Laura Culham, Coral Xinting He, Luke Diamantopoulos, API">
	<meta name="description" content= "">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans|Abril+Fatface' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type ="text/css" href="styles/style.css">
	<title>Munch Time!</title>
	<script id="recipeTemplate" type='x-handlebars-template'>
		<div>
		<h2>{{name}}</h2>
		<li>
		{{discription}}
		</li>

		</div>
	</script>

</head>

<body>
	<nav>
		<img src="" alt="">
		<ul>
			<li>About</li>
		</ul>		
	</nav>

	<div class="hero">
		<h1>Get food.</h1>
		<div class="your-clock">
			<p>My clock goes here.</p>
		</div>
		<form action="" class="whatToEat">
			<ul class='Allergies'>
				<!-- <li><input type="checkbox" value="" checked>Any allergies?</li> -->
				<p>Any Allergies?</p>
				<li><input type="checkbox" value="393^Gluten-Free" >Gluten</li>
				<li><input type="checkbox" value="397^Egg-Free" >Egg</li>
				<li><input type="checkbox" value="394^Peanut-Free" >Peanuts</li>
				<li><input type="checkbox" value="396^Dairy-Free" >Dairy</li>
				<li><input type="checkbox" value="398^Seafood-Free" >Seafood</li>
			</ul>
			<ul class="diet">
		<!-- 		<li><input type="checkbox" value="" checked>Diet?</li> -->
				<p>Diet?</p>
				
				<li><input type="checkbox" value="387^Lacto-ovo vegetarian">Vegetarian</li>
				<li><input type="checkbox" value="386^Vegan">Vegan</li>
				
			</ul>
			<input type="submit" value="Feed Me!">
		</form>
	</div>

	<main class="recipes">
	<button class="more">Show me more</button>
		
	</main>

	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src='apps/script.js'></script>

</body>

</html>
