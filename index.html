<html lang="en">
<head>

	<meta name="description" content= "">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Munch Time!</title>
	<script id="recipeTemplate" type='x-handlebars-template'>

		<h2>{{name}}</h2>
		<li>
		{{discription}}
		</li>

		</div>
	</script>

</head>

<body>
	<nav>
		<img src="" alt="">
		<ul>
			<li>About</li>
		</ul>		
	</nav>

	<div class="hero">
		<h1>Get food.</h1>
		<div class="your-clock">
			<p>My clock goes here.</p>
		</div>
		<form action="" class="whatToEat">
			<ul class='Allergies'>
				<!-- <li><input type="checkbox" value="" checked>Any allergies?</li> -->
				<p>Any Allergies?</p>
				<li><input type="checkbox" value="Gluten" >Gluten</li>
				<li><input type="checkbox" value="Egg" >Egg</li>
				<li><input type="checkbox" value="Peanuts" >Peanuts</li>
				<li><input type="checkbox" value="Dairy" >Dairy</li>
				<li><input type="checkbox" value="Seafood" >Seafood</li>
			</ul>
			<ul class="diet">
		<!-- 		<li><input type="checkbox" value="" checked>Diet?</li> -->
				<p>Diet?</p>
				<li><input type="checkbox" value="Lacto vegetarian">Lacto Vegetarian</li>
				<li><input type="checkbox" value="Ovo vegetarian">Ovo Vegetarian</li>
				<li><input type="checkbox" value="Pescetarian">Pescetarian</li>
				<li><input type="checkbox" value="Vegetarian">Vegetarian</li>
				<li><input type="checkbox" value="Vegan">Vegan</li>
				
			</ul>
			<input type="submit" value="Feed Me!">
		</form>
	</div>

	<main class="recipes">
		
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="apps/script.js"></script>
